<!--课程点击排行列表（more）-->
<div class="rankingDetail">
  <div common-header title-header="rankCourseClick.ViewBag.TitleNav" show-more=false link-url="''"></div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span> 您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li class="active">{{rankCourseClick.ViewBag.TitleNav}}</li>
    </ol>
    <div class="myTab" dw-loading="rankCourseClick">
      <div class="tab-content">
        <div class="tab-panel perlist">
          <div class="title_bar">
            <span class="list2">排名</span>
            <span class="list6">课程</span>
            <span class="list2">点击次数</span>
          </div>
          <div class="list" ng-repeat="rankCourseClickList in rankCourseClick.ListData">
            <span class="list2">{{(paginationConf.currentPage-1)*paginationConf.itemsPerPage+$index+1}}</span>
            <span class="list6 ellipsis" title="{{rankCourseClickList.Name}}"><a ui-sref="courseDetails({Id:rankCourseClickList.Id})" target="_blank">{{rankCourseClickList.Name}}</a></span>
            <span class="list2">{{rankCourseClickList.Total}}</span>
          </div>
        </div>
      </div>
      <div ng-show="paginationConf.totalItems>0" tm-pagation conf="paginationConf" style="margin-left: 20%"></div>
      <div class="noData" ng-show="paginationConf.totalItems <=0">暂无数据</div>
    </div>
  </div>
</div>
