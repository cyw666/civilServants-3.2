<!--用户排行列表（more）-->
<div class="userRankingList">
  <div common-header title-header="userRankingData.ViewBag.TitleNav" show-more=false link-url="''"></div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span> 您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li class="active">{{userRankingData.ViewBag.TitleNav}}</li>
    </ol>
    <div class="myTab" dw-loading="userRankingList">
      <div class="tab-content">
        <div class="tab-panel perlist">
          <div class="title_bar">
            <span class="list2">排名</span>
            <span class="list2">姓名</span>
            <span class="list2">学时</span>
            <span class="list2">学次</span>
            <span class="list2">单位名称</span>
          </div>
          <div class="list" ng-repeat="userRankingDataList in userRankingData.ListData">
              <span class="list2">{{(paginationConf.currentPage-1)*paginationConf.itemsPerPage+$index+1}}</span>
              <span class="list2">{{userRankingDataList.UserName}}</span>
              <span class="list2">{{userRankingDataList.Credit}}</span>
              <span class="list2">{{userRankingDataList.LearnTime}}</span>
              <span class="list2 ellipsis">{{userRankingDataList.DepartmentName}}</span>
          </div>
        </div>
      </div>
      <div tm-pagation conf="paginationConf"></div>
    </div>
  </div>
</div>
