<!--未读通知-->
<div class="unReadNotice">
  <div common-header title-header="noticeData.TitleNav" show-more=false link-url="''"></div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span> 您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li><a ui-sref="personalCenter">个人中心</a></li>
      <li class="active">{{noticeData.TitleNav}}</li>
    </ol>
    <div class="myTab" dw-loading="myFavorite">
      <div class="tab-content" dw-loading="myCenter">
        <div class="tab-panel perlist">
          <div class="title_bar">
            <span class="list5">通知标题</span>
            <span class="list2-5">阅读状态</span>
            <span class="list2-5">发布日期</span>
          </div>
          <div class="list" ng-repeat="List in noticeData.AllList">
              <span class="list5 ellipsis"><a ui-sref="noticeDetail({ID:List.Id})" target="_blank">{{List.Name}}</a></span>
              <span ng-if="!List.Read" class="list2-5 red">未读</span>
              <span ng-if="List.Read" class="list2-5">已读</span>
              <span class="list2-5">{{List.CreateDate | dateFilter | date:'yyyy-MM-dd'}}</span>
          </div>
          <div ng-transclude="pagation"></div>
        </div>
      </div>
    </div>
  </div>
</div>
