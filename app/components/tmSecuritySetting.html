<!--设置密保-->
<div class="securitySetting">
  <div common-header title-header="'设置密保'" show-more=false link-url="''"></div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span> 您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li><a ui-sref="personalCenter">个人中心</a></li>
      <li class="active">设置密保</li>
    </ol>
    <div ng-if="isVisible">
      <form role="form">
        <ul class="clearfix mar_left_20">
          <li class="form-group form-inline pull-left">
            <label class="control-label pull-left">请输入密码：</label>
            <input type="password" autocomplete="off" class="myPwd form-control pull-left" ng-model="$parent.myPwd"/>
          </li>
          <li class="pull-left">
            <button type="submit" ng-click="validatePwd()" class="btn btn-primary mar_left_10">提交</button>
          </li>
        </ul>
      </form>
    </div>
    <div ng-if="!isVisible">
      <form role="form" class="form-group form-inline">
        <ul class="mar_left_20">
          <li ng-repeat="data in questionData" class="mar_top_15">
            <div class="form-group">
              <label class="control-label">问题：</label>
              <input type="text" class="form-control" ng-model="data.Question"/>
            </div>
            <div class="form-group mar_left_10">
              <label>答案：</label>
              <input type="text" class="form-control" ng-model="data.Answer">
            </div>
          </li>
          <li>
            <button class="mar_top_15 mar_left_10 btn btn-primary" ng-click="addQuestion()">提交</button>
          </li>
        </ul>
      </form>
    </div>
    <p class="tip-security">友情提示：设置密保之后才能找回密码！</p>
  </div>
</div>
