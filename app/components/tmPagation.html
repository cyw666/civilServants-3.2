<div class="page-list">
  <ul class="pagination" ng-show="conf.totalItems > 0">
    <li ng-class="{disabled: conf.currentPage == 1}" ng-click="prevPage()"><span>上一页</span></li>
    <li ng-repeat="item in pageList track by $index"
        ng-class="{active: item == conf.currentPage, separate: item == '...'}"
        ng-click="changeCurrentPage(item)">
      <span>{{ item }}</span>
    </li>
    <li ng-class="{disabled: conf.currentPage == conf.numberOfPages}" ng-click="nextPage()"><span>下一页</span></li>
  </ul>
  <div class="page-total" ng-show="conf.totalItems > 0">
    <span>/共<strong>{{ conf.totalItems }}</strong>条 &nbsp;跳转至</span>
    <input class="form-control" type="text" ng-model="jumpPageNum" ng-keyup="jumpPageKeyUp($event)"/>
    <button class="btn btn-default" ng-click="jumpToPage()">Go</button>
  </div>
  <div class="no-items" ng-show="conf.totalItems <= 0">暂无数据</div>
</div>
