<!--专题学习轮播-->
<div class="specialImg">
  <div common-header title-header="studySpecialData.TitleNav" show-more=true link-url="'speciallearning'"></div>
  <div class="slider3">
    <div class="slide" ng-repeat="list in studySpecialData.ListData" repeat-finish="repeatFinish()">
      <a ui-sref="{{list.Url}}" title="{{list.SeriesName}}" target="_blank">
        <img ng-src="{{studySpecialData.ImagePath+'/'+list.Icon}}" err-Src="images/notFound.jpeg" alt="">
      </a>
    </div>
  </div>
</div>
