<!--班级话题-->
<div class="trainingCenter">
  <div common-header title-header="Data.TitleNav" show-more=false link-url="''"></div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span> 您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li><a ui-sref="trainingClass">培训班</a></li>
      <li><a ui-sref="classDetail({Id:Id})">{{Data.TrainingName}}</a></li>
      <li class="active">{{Data.TitleNav}}</li>
    </ol>
    <div class="borderTopBold" dw-loading="classTopicList">
      <h2 class="commonTitle">{{Data.TitleNav}}</h2>
      <div class="myTab">
        <div class="tab-content">
          <div class="tab-panel perlist">
            <div class="title_bar">
              <span class="list4">话题名称</span>
              <span class="list2">话题分类</span>
              <span class="list2">时间</span>
              <span class="list2">作者</span>
            </div>
            <div class="list" ng-repeat="list in Data.ListData">
                <span class="list4"><a ui-sref="classArticleDetail({Id:list.Id})" target="_blank">{{list.Name}}</a></span>
                <span class="list2">{{list.Type}}</span>
                <span class="list2">{{list.CreatedDate |dateFilter | date:'yyyy-MM-dd'}}</span>
                <span class="list2">{{list.Author}}</span>
            </div>
            <div ng-transclude="pagation"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
